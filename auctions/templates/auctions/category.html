{% extends "auctions/layout.html" %}
{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <h2>Listings for Category: {{category}}</h2>

    {% for listing in listings %}
            <article class="media content-section" xmlns="http://www.w3.org/1999/html">
                <div class="media-body">
                    <div class="article-metadata">
                        <img src="{{listing.image}}" width="100" height="100">
                        <p>{{listing.title}}</p>
                        <a href="/listing/{{listing.title}}">View Listing</a>
                    </div>
                </div>
            </article>
    {% empty %}
        <p>No listing yet for this category.</p>
    {% endfor %}
{% endblock %}
