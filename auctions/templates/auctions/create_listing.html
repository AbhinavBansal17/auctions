{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Listing Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Listing Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="starting_bid" placeholder="Starting Bid">
        </div>
         <div class="form-group">
            <input class="form-control" type="text" name="image" placeholder="Image Link for Listing">
        </div>
         <div class="form-group">
            <select class="form-control" id="category" name="category">
              <option value="Toys">Toys</option>
              <option value="Fashion">Fashion</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Kitchenware">Kitchenware</option>
                <option value="Equipment">Equipment</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>

{% endblock %}
